[phases.setup]
nixPkgs = ["nodejs_22", "curl", "bash"]

[phases.install]
cmds = [
  "npm install",
  "curl -fsSL https://openclaw.ai/install.sh | bash -s -- --no-onboard"
]

[start]
cmd = "export PATH=\"$HOME/.local/bin:$(npm prefix -g)/bin:$PATH\" && openclaw gateway --allow-unconfigured --bind 0.0.0.0 --port $PORT"
